{% load shop_tag %}

<div class="col-lg-9">
    <div class="row">
        {% get_week_product as week_products %}
        {% for product in week_products %}
            <div class="col-lg-4 col-md-4 col-sm-6 mb-20">
                <div class="single-related-product d-flex">
                    <a href="#"><img src="{{ product.image.url }}" alt=""></a>
                    <div class="desc">
                        <a href="#" class="title">{{ product.title }}</a>
                        <div class="price">
                            <h6>${{ product.price }}</h6>
                            <h6 class="l-through">${{ product.old_price }}</h6>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}    
    </div>
</div>
